<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.svg">

    <!-- SEO Meta Tags -->
    <title>Archive | Mohsine Dahnaoui</title>
    <meta name="description"
        content="Complete archive of projects by Mohsine Dahnaoui. Full-stack development, interactive UI, and digital systems.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="projects-data.js"></script>
    <script src="3d-scene.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --bg-dark: #050816;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }


        nav.glass-nav {
            background: rgba(5, 8, 22, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .reveal-up {
            opacity: 0;
            transform: translateY(30px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-[#050816] text-white">

    <!-- 3D Go Home Button -->
    <div class="fixed top-6 left-1/2 -translate-x-1/2 z-[100]" style="perspective: 1200px;">
        <a href="index.html" id="go-home-btn"
            class="glass-card group relative px-10 py-3 overflow-hidden transition-all duration-500 hover:scale-110 block"
            style="transform-style: preserve-3d; border-radius: 50px;">

            <!-- Hover Glow Layer -->
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity">
            </div>

            <span class="relative z-10 flex items-center justify-center h-full" style="transform: translateZ(20px);">
                <!-- Hover Icon -->
                <i
                    class="fas fa-home text-blue-400 text-lg absolute left-0 -translate-x-10 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-500"></i>

                <!-- Text -->
                <span
                    class="gradient-text font-black uppercase tracking-[0.3em] text-[10px] inline-block transition-transform duration-500 group-hover:translate-x-6">Go
                    Home</span>
            </span>

            <!-- Subtle Tech Accent -->
            <div
                class="absolute inset-0 border border-white/5 rounded-full group-hover:border-blue-500/30 transition-colors">
            </div>
        </a>
    </div>


    <!-- Header Section -->
    <section id="archive-header" class="pt-40 pb-20 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <h1 class="text-5xl sm:text-7xl font-black mb-6 reveal-up">
                Project <span class="gradient-text">Archive</span>
            </h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto reveal-up">
                A complete chronological log of my digital experiments, client work, and full-stack systems.
            </p>

        </div>
    </section>

    <!-- Projects Grid -->
    <section class="pb-40 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="projects-grid">
                <!-- Projects injected by JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-20 border-t border-white/10 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-2xl font-black gradient-text mb-8">MOHSINE DAHNAOUI</h2>
            <div class="flex justify-center space-x-8 mb-12">
                <a href="https://wa.me/212658603438"
                    class="text-blue-400 hover:text-white transition-all transform hover:scale-110">
                    <i class="fab fa-whatsapp text-2xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/mohsine-dahnaoui-005246368/"
                    class="text-blue-400 hover:text-white transition-all transform hover:scale-110">
                    <i class="fab fa-linkedin-in text-2xl"></i>
                </a>
                <a href="https://github.com/MOHSINEDAHNAOUI"
                    class="text-blue-400 hover:text-white transition-all transform hover:scale-110">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="https://www.instagram.com/mohsine_dahnaoui"
                    class="text-blue-400 hover:text-white transition-all transform hover:scale-110">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
            </div>
            <p class="text-gray-600 text-sm tracking-widest uppercase">© 2026 Mohsine Dahnaoui — All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop"
        class="fixed bottom-8 right-8 z-50 p-4 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 hover:bg-blue-500 hover:text-white transition-all duration-300 opacity-0 invisible transform translate-y-4 hover:scale-110 shadow-[0_0_20px_rgba(59,130,246,0.5)]">
        <i class="fas fa-arrow-up text-xl"></i>
    </button>

    <script>
        // GSAP Initialization
        gsap.registerPlugin(ScrollTrigger);

        // Back To Top Logic
        const backToTopBtn = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                backToTopBtn.classList.remove('opacity-0', 'invisible', 'translate-y-4');
                backToTopBtn.classList.add('opacity-100', 'visible', 'translate-y-0');
            } else {
                backToTopBtn.classList.add('opacity-0', 'invisible', 'translate-y-4');
                backToTopBtn.classList.remove('opacity-100', 'visible', 'translate-y-0');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });


        // Initialize Reveal Animations
        function initRevelations() {
            gsap.utils.toArray('.reveal-up').forEach((el) => {
                gsap.to(el, {
                    opacity: 1, y: 0, duration: 1, ease: "power4.out",
                    scrollTrigger: { trigger: el, start: "top 90%" }
                });
            });
        }

        window.addEventListener('load', initRevelations);


        // Mobile Menu
        const menuBtn = document.querySelector('#menu-btn');
        const mobileMenu = document.querySelector('#mobile-menu');
        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Go Home Button Logic
        const goHomeBtn = document.getElementById('go-home-btn');
        if (goHomeBtn) {
            goHomeBtn.addEventListener('mousemove', (e) => {
                const rect = goHomeBtn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 5;
                const rotateY = (centerX - x) / 10;

                gsap.to(goHomeBtn, {
                    rotateX: rotateX,
                    rotateY: rotateY,
                    scale: 1.1,
                    duration: 0.5,
                    ease: "power2.out"
                });
            });

            goHomeBtn.addEventListener('mouseleave', () => {
                gsap.to(goHomeBtn, {
                    rotateX: 0,
                    rotateY: 0,
                    scale: 1,
                    duration: 0.5,
                    ease: "power2.out"
                });
            });
        }
    </script>
</body>

</html>
